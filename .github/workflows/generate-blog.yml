name: Générer un article de blog quotidien

on:
  schedule:
    - cron: '0 6 * * *'  # Tous les jours à 6h UTC (7h heure de Paris en hiver, 8h en été)
  workflow_dispatch:  # Permet de lancer manuellement

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Générer un nouvel article
        run: node scripts/generate-blog-article.mjs

      - name: Vérifier s'il y a des changements
        id: check
        run: |
          git diff --quiet && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit et push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Article blog auto-généré du $(date +%Y-%m-%d)"
          git push
